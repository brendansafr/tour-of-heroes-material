<h1>{{ title }}</h1>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of links; let i = index"
    [routerLink]="link.path"
    [active]="isLinkActive(i)"
  >
    {{ link.name }}
  </a>
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>

<app-messages></app-messages>
