<h2>Hero Search</h2>

<mat-form-field appearance="fill">
  <mat-label>Hero Name</mat-label>
  <input
    matInput
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
  />
</mat-form-field>

<ul class="search-result">
  <li *ngFor="let hero of heroes$ | async">
    <a routerLink="/detail/{{ hero.id }}">
      {{ hero.name }}
    </a>
  </li>
</ul>
