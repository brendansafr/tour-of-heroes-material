<h2>Hero Search</h2>

<mat-form-field appearance="fill">
  <mat-label>Hero Name</mat-label>
  <input
    matInput
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
  />
</mat-form-field>

<mat-nav-list>
  <mat-list-item
    *ngFor="let hero of heroes$ | async"
    routerLink="/detail/{{ hero.id }}"
  >
    <h3 matLine>
      {{ hero.name }}
    </h3>
    <a mat-raised-button color="primary"> Show Details </a>
  </mat-list-item>
</mat-nav-list>
