<h2>Top Heroes</h2>

<div *ngIf="isLoading$ | async">
  <p><mat-spinner mode="indeterminate"></mat-spinner></p>
</div>

<div fxLayoutAlign="start center" fxLayoutGap="1em">
  <a
    mat-raised-button
    color="primary"
    *ngFor="let hero of heroes$ | async as heroes"
    routerLink="/detail/{{ hero.id }}"
  >
    {{ hero.name }}
  </a>
</div>

<app-hero-search></app-hero-search>
