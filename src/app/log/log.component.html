<div>
  <h2>Messages</h2>

  <button mat-raised-button type="button" (click)="logService.clear()">
    Clear messages
  </button>

  <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
    <mat-list>
      <mat-list-item *cdkVirtualFor="let message of this.logService.getLog()">
        {{ message }}
      </mat-list-item>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>
