<div>
  <h2>Messages</h2>

  <button mat-raised-button type="button" (click)="messageService.clear()">
    Clear messages
  </button>

  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <mat-list>
      <mat-list-item *cdkVirtualFor="let message of messageService.messages">
        {{ message }}
      </mat-list-item>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>
